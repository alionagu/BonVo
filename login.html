<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <nav>
        <ul>
          <li><a href="#">AI Assistance</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Language</a></li>
        </ul>
      </nav>
      <div class="signin">
        <a href="login.html"><button>Sign In</button></a>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container1">
        <div class="login-container">
          <div class="login-form">
            <h2>Welcome Back!</h2>
            <p>Enter your Credentials to access your account</p>

                    <!-- Email Input -->
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <div id="email-error" class="error-message"></div>  <!-- Error message container -->

                    <!-- Password Input -->
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" class="toggle-password" aria-label="Show password">&#128065;</button>
                    </div>
                    <a href="#" class="forgot-password">forgot password</a>
                    <div id="password-error" class="error-message"></div>  <!-- Error message container -->

            <!-- Login Button -->
            <button type="submit" class="login-btn">Login</button>

            <!-- Social Sign In Buttons -->
            <div class="social-signin">
              <button class="google-btn">
                <img
                  src="images/google-logo.svg"
                  alt="Google Logo"
                  width="30"
                />
                Sign in with Google
              </button>
              <button class="apple-btn">
                <img src="images/apple-logo.svg" alt="Apple Logo" width="30" />
                Sign in with Apple
              </button>
            </div>

            <!-- Sign Up Link -->
            <p>
              Don't have an account?
              <a href="signup.html" class="signup-link">Sign Up</a>
            </p>
          </div>

          <!-- Background Image -->
          <div class="background-image">
            <img src="images/background-map.jpg" alt="Background Map" />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-links">
          <a href="#">Contacts</a>
          <a href="#">Terms of use</a>
          <a href="#">Privacy and Cookies Statement</a>
        </div>
        <div class="footer-feedback">
          <form action="#">
            <input
              type="text"
              placeholder="Help us make your experience better..."
            />
            <button type="submit">Send feedback</button>
          </form>
        </div>
      </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
  </body>
</html>
